<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ifElse</title>
</head>
<body>
    <label for="ivel">Velocidade</label>
    <input type="number" name="vel" id="ivel">
    <input type="button" value="Verify" onclick="verify()">
    <div id="answer"></div>

    <script>
        function verify(){
            var vel_box = window.document.getElementById('ivel')
            var vel = Number(vel_box.value)
            var answer = window.document.getElementById('answer')
            answer.innerHTML = `<p>Você está dirigindo a ${vel} km/h</p>`
            if(vel > 60){ answer.innerHTML += `<p>Sua velocidade está acima do limite logo você está multado</p>`}
        }
    </script>
</body>
</html>
