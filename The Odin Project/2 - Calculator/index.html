<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="scrips.js" defer></script>
</head>
<body>
    <section id="calculator">
        <div id="display">0</div>
        <input type="button" value="AC" class="comand" id="ac">
        <input type="button" value="+/-" class="comand" id="invert">
        <input type="button" value="%" class="comand" id="porcentage">
        <input type="button" value="/" class="operators" id="division">
        <input type="button" value="7" class="number">
        <input type="button" value="8" class="number">
        <input type="button" value="9" class="number">
        <input type="button" value="*" class="operators" id="mult">
        <input type="button" value="4" class="number">
        <input type="button" value="5" class="number">
        <input type="button" value="6" class="number">
        <input type="button" value="-" class="operators" id="sub">
        <input type="button" value="1" class="number">
        <input type="button" value="2" class="number">
        <input type="button" value="3" class="number">
        <input type="button" value="+" class="operators" id="sum">
        <input type="button" value="0" class="number" id="num0">
        <input type="button" value="." class="number">
        <input type="button" value="=" class="equal" id="equal">
    </section>
</body>
</html>
